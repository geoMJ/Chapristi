<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styles/style.css" />
        <title>Chapristi !</title>
    </head>
    <body>
        <header>
            <nav class="navbar flex row th-dark">
                <a href="/" title="Accueil"
                    ><img
                        class="logo"
                        src="/assets/icones/chat-assis.svg"
                        alt="logo"
                /></a>
                <button
                    class="menu-toggle"
                    id="menu-toggle"
                    title="Menu"
                ></button>
                <ul class="main-menu flex" id="main-menu">
                    <li><a href="/articles/">Articles</a></li>
                    <li><a href="/Contact/">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="form-container container flex col th-dark">
                <h2>Me contacter</h2>
                <p>Pour prendre contact avec moi, remplissez simplement le formulaire ci-dessous. Je vous r√©pondrai aussi vite que mes pattes me le permettent !</p>
                <form class="contact-form flex col">
                    <label for="nom">Votre nom</label>
                    <input type="text" id="nom" />
                    <label for="email">Votre e-mail</label>
                    <input type="text" id="email" />
                    <label for="sujet">Le sujet de votre message</label>
                    <input type="text" id="sujet" />
                    <label for="message">Votre message</label>
                    <textarea id="message" rows="10" cols="5"></textarea>
                    <button type="submit">Envoyer</button>
                </form>
            </section>
        </main>
        <footer class="container flex">
            <p>@ 2024 Chapristi</p>
            <p><small>Images : @Pexel - Licence Creative Commons</small></p>
        </footer>
        <script src="/scripts/script.js"></script>
    </body>
</html>
